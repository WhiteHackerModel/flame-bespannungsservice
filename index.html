<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Flame Bespannungsservice — Login</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="center-card">
    <h1>Flame Bespannungsservice</h1>

    <div id="auth-box">
      <h2>Login</h2>
      <input id="email" type="email" placeholder="E-Mail" />
      <input id="password" type="password" placeholder="Passwort" />
      <button onclick="login()">Einloggen</button>

      <p class="small">
        Noch kein Konto?
        <a href="#" onclick="showRegister()">Registrieren</a>
      </p>
      <p class="small">
        <a href="#" onclick="resetPassword()">Passwort vergessen?</a>
      </p>
    </div>

    <div id="register-box" style="display:none;">
      <h2>Registrieren</h2>
      <input id="r-email" type="email" placeholder="E-Mail" />
      <input id="r-password" type="password" placeholder="Passwort (min. 6 Zeichen)" />
      <input id="r-name" type="text" placeholder="Name (optional)" />
      <button onclick="register()">Konto erstellen</button>
      <p class="small"><a href="#" onclick="showLogin()">Zurück zum Login</a></p>
    </div>

    <div id="status" class="small muted"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Flame — Admin</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <header class="topbar">
    <div>Flame Bespannungsservice — Admin</div>
    <nav>
      <a href="order.html">Shop</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main class="container-wide">
    <section class="card">
      <h2>Admin Dashboard</h2>
      <div id="admin-info" class="muted">Lade...</div>

      <table id="orders-table">
        <thead>
          <tr>
            <th>ID</th><th>Kunde</th><th>Seite</th><th>Spannung</th><th>Abgabe</th>
            <th>Bespannt</th><th>Bezahlt</th><th>Datum Bespannung</th><th>Timestamp</th><th>Aktionen</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <aside class="card small">
      <h3>Benutzer verwalten</h3>
      <label>Benutzer-E-Mail (Admin machen)</label>
      <input id="promote-email" type="email" placeholder="user@example.com"/>
      <button onclick="promoteByEmail()">Als Admin setzen</button>
      <p class="muted">Admins können Bestellungen editieren oder löschen.</p>
    </aside>
  </main>

  <script src="admin.js"></script>
</body>
</html>
